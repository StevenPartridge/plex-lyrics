<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div id="timer" class="timer">Time remaining: 0s</div>
      <label>
        <input type="radio" name="duration" value="5"> 5 minutes
      </label>
      <label>
        <input type="radio" name="duration" value="15"> 15 minutes
      </label>
      <label>
        <input type="radio" name="duration" value="30"> 30 minutes
      </label>
      <label>
        <input type="radio" name="duration" value="45"> 45 minutes
      </label>
      <label>
        <input type="radio" name="duration" value="60"> 60 minutes
      </label>
      <button id="start" class="btn btn-start">Start</button>
      <button id="stop" class="btn btn-stop">Stop</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
